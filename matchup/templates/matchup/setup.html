<html>
    <head>
        <meta charset="UTF-8">
        <title>Test</title>

                    <a class="col-6 text-center">

                {% csrf_token %}

                    <input type="submit" class="btn btn-primary" name="random" value="Random">
                </div>
            </form>
        </div>

</html>
